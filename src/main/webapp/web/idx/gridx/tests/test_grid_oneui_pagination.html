<!DOCTYPE html>
<html>
<head>
	<title>Gridx OneUI Pagination Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src="../../tests/dojoVersion.js"></script>
	<script type="text/javascript">
		dojoCSSImport("../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
		dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
		dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit_rtl.css", "idxStyles");
		dojoCSSImport("../../../../@dojopath@/gridx/resources/Gridx.css", "idxStyles");
		dojoCSSImport("../../../../@dojopath@/gridx/resources/Gridx_rtl.css", "idxStyles");
		var dojoConfig = currentDojoVersion.dojoConfig;
		dojoScriptImport("../../../../@dojopath@/dojo/dojo.js", "postDojo");
	</script>
	<style id="idxStyles" type="text/css">
		@import "../../themes/oneui/dijit/document.css";
		@import "../../themes/oneui/oneui.css";
		@import "../../tests/test.css";
		@import "support/common.css";
		.gridx {
			width: 800px;
			height: 400px;
			margin: 20px;
		}
	</style>
	<script type="text/javascript" src='test_grid_oneui_pagination.js'></script>
</head>
<body class='claro oneui'>
	<h1>Gridx OneUI Pagination Test</h1>
	<h2>Bottom Pagination Bar</h2>
	<div id="grid1" data-dojo-id="grid1" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		paginationBarGotoButton: true,
		modules: [
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/Pagination',
			'gridx/modules/VirtualVScroller',
			'idx/gridx/modules/pagination/PaginationBar'
		]
	"></div>
	<h2>Bottom & Top</h2>
	<div id="grid2" data-dojo-id="grid2" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		paginationBarPosition: 'both',
		paginationBarGotoButton: false,
		paginationBarDescription: 'bottom',
		paginationBarSizeSwitch: 'top',
		modules: [
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/Pagination',
			'gridx/modules/VirtualVScroller',
			'idx/gridx/modules/pagination/PaginationBar'
		]
	"></div>
	<h2>Drop-Down Version</h2>
	<div id="grid3" data-dojo-id="grid3" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		modules: [
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/Pagination',
			'gridx/modules/VirtualVScroller',
			'idx/gridx/modules/pagination/PaginationBarDD'
		]
	"></div>
</body>
</html>
